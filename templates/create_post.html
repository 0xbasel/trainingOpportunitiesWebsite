<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create a Training Post</h1>
        <form action="{{ url_for('create_post') }}" method="post">
            <label for="minimum_gpa">Minimum GPA:</label>
            <input type="number" id="minimum_gpa" name="minimum_gpa" step="0.1" min="0" max="4" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="title">Title:</label>
            <textarea id="title" name="title" required></textarea>
            <label for="apply_link">Apply Link:</label>
            <input type="url" id="apply_link" name="apply_link" required>
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>
            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" required>
                <option value="company">Company</option>
                <option value="student">Student</option>
            </select>
            <div id="student_fields" style="display: none;">
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.1" min="0" max="5">
                <label for="location_preference">Location Preference:</label>
                <input type="text" id="location_preference" name="location_preference">
            </div>
            {% if is_username_taken %}
                <p style="color:red;">Username is already taken. Please choose another one.</p>
            {% endif %}
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('user_type').addEventListener('change', function() {
            var studentFields = document.getElementById('student_fields');
            if (this.value === 'student') {
                studentFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
